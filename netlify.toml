[build]
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  # Sharp 라이브러리 포함
  included_files = ["node_modules/sharp/**"]

# 함수별 개별 설정
[[headers]]
  for = "/.netlify/functions/image-generator"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=86400"
    X-Robots-Tag = "noindex"
